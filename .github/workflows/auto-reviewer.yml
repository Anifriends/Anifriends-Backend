name: Auto Reviewer CI

on:
  pull_request:
    branches:
      - develop

jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - uses: hkusu/review-assign-action@v1
        with:
          assignees: ${{ github.actor }} # assign pull request author
          reviewers: hseong3243, bjo6300, pushedrumex, funnysunny08
